<html>
    <head>
        <link rel="stylesheet" href="index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="Scoring">
                <h3 class="teamNames">HOME</h3>
                <h1 id="homeScore" class="blackBox digitalFont">0</h1>
                <div class="addnums">
                    <button onclick="add1Home()" class="digitalFont">+1</button>
                    <button onclick="add2Home()" class="digitalFont">+2</button>
                    <button onclick="add3Home()" class="digitalFont">+3</button>
                </div>
            </div>
            <div class="Scoring">
                <h3 class="teamNames">GUEST</h3>
                <h1 id="guestScore" class="blackBox digitalFont">0</h1>
                <div class="addnums">
                    <button onclick="add1Guest()" class="digitalFont">+1</button>
                    <button onclick="add2Guest()" class="digitalFont">+2</button>
                    <button onclick="add3Guest()" class="digitalFont">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
